// meso-service-reference/proto/animal/animal.proto
syntax = "proto3";

package animal; 

service AnimalService {
  rpc GetAnimals(GetRequest) returns (Response) {}
}

message Animal {
  string id = 1;
  string description = 2;
  int32 weight = 3;
}

message GetRequest {}

message Response {
  bool created = 1;
  Animal animal = 2;
}

message Test {}